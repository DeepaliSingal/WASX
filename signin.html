<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN_IN</title>
    <link rel="stylesheet" href="signinstyle.css">
</head>
<body>
    <h1 class="signin">SIGN IN</h1>
    <form >
        <div class="form">
        <p id="name">Enter Name
        <input id="inputname" type="text" required>
        </p>
        <p id="email">Enter Email
        <input id="inputemail" type="email" required>
        </p>
        <p id="newpassword">Create Password
        <input id="inputpass" type="password" required>
        </p>
        <p id="password">Confirm Password
        <input id="inputconfirm" type="password" required>
        </p>
        <br>
        <br>
        <br>
        <button id="submit" type="submit">Submit</button>
    </div>
    </form>
</body>
</html>
